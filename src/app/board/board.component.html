<button class="start" (click)="newGame()">{{startText}}</button>
<div class="player">{{turnPlayer}} {{player}}</div>
<div class="board">
  <app-square *ngFor="let value of squares; let i = index" [player]="value" (click)="move(i);" class="square">
  </app-square>
</div>
<h2 class="winner" *ngIf="winner">{{winnerText}} {{winner}}</h2>
